<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myVegan Buddy</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 search-bar">
                <div id="search-wrapper">
                    <input type="text" name="searchBar" id="searchBar" placeholder="Ingredients..." />
                </div>
                <div class="text-center mt-3">
                    <input id="buttonApi" class="btn btn-primary button-spin" type="submit" value="Spin">
                    <button class="btn btn-primary" data-toggle="collapse" data-target="#rangeCollapse">Advanced Search</button>
                    <button id="buttonClear" class="btn btn-primary">Clear</button>
                </div>
            </div>
        </div>
        <div class="row collapse range" id="rangeCollapse">
            <div class="col-12">
                <div class="range-wrapper">
                    <label for="maxCarbs" class="form-label">Max Calories</label>
                    <input type="range" class="slider" value="2000" min="0" max="2000" id="maxCalories">
                    <div id="maxCaloriesOutput"></div>
                </div>
                <div class="range-wrapper">
                    <label for="maxCarbs" class="form-label">Max Protein</label>
                    <input type="range" class="slider" value="100" min="0" max="100" id="maxProtein">
                    <div id="maxProteinOutput"></div>
                </div>
                <div class="range-wrapper">
                    <label for="maxCarbs" class="form-label">Max Fat</label>
                    <input type="range" class="slider" value="100" min="0" max="100" id="maxFat">
                    <div id="maxFatOutput"></div>
                </div>
                <div class="range-wrapper">
                    <label for="maxCarbs" class="form-label">Max Carbs</label>
                    <input type="range" class="slider" value="100" min="0" max="100" id="maxCarbs">
                    <div id="maxCarbsOutput"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
            <div id="recipeList"></div>
            <div id="recipeRender"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"
        defer></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="recipe.js"></script>
</body>

</html>
