<head>

        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light"> 
        <a class="navbar-brand" href="#" data-abc="true">
            <img id="logo" src="assets/img/circle-logo.png" alt="" width="50" height="40" class="d-inline-block align-top">myVegan Buddy
        </a> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon"></span> 
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto ml-auto">
                <li class="nav-item active"> <a class="nav-link" href="index.html" data-abc="true">Home <span class="sr-only">(current)</span></a> </li>
                <li class="nav-item"> <a class="nav-link" href="#" data-abc="true">contact</a> </li>
                <li class="nav-item"> <a class="nav-link" href="#" data-abc="true">Pricing</a> </li>
                <li class="nav-item"> <a class="nav-link" href="#" data-abc="true">Social</a> </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 d-none d-md-block"> 
                <input class="form-control mr-sm-2" type="text" placeholder="Search"> 
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button> 
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <form class="row refined-search">
                    <div class="col-md-9 offset-md-3">
                        <label for="recipe-form" class="form-label">with these words in the title:</label>
                        <input type="text" class="form-control" id="recipe-form" name="query">
                    </div>
                    <div class="col-md-9 offset-md-3">
                        <label for="ingredient-form" class="form-label">including these ingredients:</label>
                        <input type="text" class="form-control" id="ingredient-form" name="includeIngredients">
                    </div>
                    <div class="col-md-4 offset-md-3">
                        <label for="allergens" class="form-label">with allergens:</label><br>
                        <input type="text" class="form-control" id="allergens" name="intolerances">
                    </div>
                    <div class="col-md-3 offset-md-2">
                        <label for="maxCalories" class="form-label">with total amount of calories:</label>
                        <input type="text" class="form-control" id="maxCalories" name="maxCalories">
                    </div>
                    <div class="col-md-5 offset-md-3">
                        <label for="macros" class="form-label">with these macros:</label>
                        <ul class="list-group" id="macros">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <label for="maxProtein" class="form-label">Protein</label>
                                <input type="range" class="slider" value="100" min="0" max="100" id="maxProteinOutput" onchange="sliderOutput(maxSliders)">
                                <input class="form-control slider-output" type="number" aria-label="Disabled input example" disabled id="maxProtein" size="2" value="" name="maxProtein">
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <label for="maxFat" class="form-label" id="maxFatLabel">Fat</label>
                                <input type="range" class="slider" value="100" min="0" max="100" id="maxFatOutput" onchange="sliderOutput(maxSliders)">
                                <input class="form-control slider-output" type="number" aria-label="Disabled input example" disabled id="maxFat" size="2" value="" name="maxFat">
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <label for="maxCarbs" class="form-label">Carbs</label>
                                <input type="range" class="slider" value="100" min="0" max="100" id="maxCarbsOutput" onchange="sliderOutput(maxSliders)">
                                <input class="form-control slider-output" type="number" aria-label="Disabled input example" disabled id="maxCarbs" size="2" value="" name="maxCarbs">
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4 offset-md-3 mt-5">
                        <button type="submit" class="btn btn-primary" id="buttonRes">Spin</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid d-none d-md-block container-footer-md">
            <div class="row">
                <div class="col-sm-6">
                    <h5 class="name-header-footer-md">vinnie-ordobas©</h5>
                </div>
                <div class="col-sm-6 about-links">
                    <div class="d-flex justify-content-end">
                        <ul class="list-inline social-links-md">
                            <li class="list-inline-item">
                                <a target="_blank" rel="noreferrer" href="http://www.facebook.com">
                                    <i class="fab fa-facebook" aria-hidden="true"></i>
                                    <span class="sr-only">Facebook</span>
                                </a>
                            </li>
                                <li class="list-inline-item">
                                <a target="_blank" rel="noreferrer" href="http://www.instagram.com">
                                    <i class="fab fa-instagram" aria-hidden="true"></i>
                                    <span class="sr-only">Instagram</span>
                                </a>
                            </li>
                                <li class="list-inline-item">
                                <a target="_blank" rel="noreferrer" href="http://www.twitter.com">
                                    <i class="fab fa-twitter-square" aria-hidden="true"></i>
                                    <span class="sr-only">Twitter</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid d-md-none">
            <div class="card text-white bg-secondary text-center">
                <div class="card-body container-footer-sm">
                    <h5 class="card-title name-header-footer-sm">vinnie-ordobas©</h5>
                    <p class="card-text">Would you like to report a bug? Reach me at viniordobas@icloud.com</p>
                     <ul class="list-inline social-links-sm">
                        <li class="list-inline-item">
                            <a target="_blank" rel="noreferrer" href="http://www.facebook.com">
                                <i class="fab fa-facebook" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                            <li class="list-inline-item">
                            <a target="_blank" rel="noreferrer" href="http://www.instagram.com">
                                <i class="fab fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                            <li class="list-inline-item">
                            <a target="_blank" rel="noreferrer" href="http://www.twitter.com">
                                <i class="fab fa-twitter-square" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
